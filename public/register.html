<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <style>
        input{
            width: 200px;
            height: 20px;
        }
        #emailCode{
            width: 86px;
        }
    </style>
</head>
<body>
    <p>账号:　 <input type="text" id="account"></p>
    <p>手机:　 <input type="text" id="phone"></p>
    <p>邮箱:　 <input type="text" id="email"></p>
    <p>验证码: <input type="text" id="emailCode"> <button id="sendEmail">发送邮箱验证码</button></p>
    <p>密码: 　<input type="password" id="password"></p>
    <button id="register">注册</button>

    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <script>
        
        //发送邮箱验证码
        $('#sendEmail').click(function(){
            let email = $('#email').val();
            $.ajax({
                type:'get',
                url:`/users/sendemail`,
                data:{
                    email:email,
                    type:'register'
                },
                success(d){
                    console.log(d)
                }
            })
        })
        
        //注册
        $('#register').click(function(){
            let account = $('#account').val();
            let phone = $('#phone').val();
            let email = $('#email').val();
            let valid = $('#emailCode').val();
            let password = $('#password').val();
            $.ajax({
                type:'post',
                url:'/users?request=register',
                data:{
                    account,
                    phone,
                    email,
                    valid,
                    password
                },
                success(d){
                    console.log(d)
                }
            })
        })


    </script>
</body>
</html>
